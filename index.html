<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="left-side">
      <div class="background-image">
        <img src="assets/bckgrd_leafs.jpg" alt="background-image" />
      </div>
      <div class="floater-container">
        <div class="logo-floater">
          <div class="floater-background"></div>
          <div class="logo-container">
            <div class="logo">
              <img src="assets/odin_logo.png" alt="odin-logo" />
              <div class="logo-text">ODIN</div>
            </div>
          </div>
        </div>
        <div class="credits">Photo By Halie West on Unsplash</div>
      </div>
    </div>
    <div id="right-side">
      <div class="intro-container">
        <div class="intro-text">
          This is not a real online service! You know you need something <br />
          like this is in your life to help you realize your deepest dreams
          <br />
          Sign up <em>now</em> to get started.
        </div>
        <div class="intro-text">You <em>know</em> you want to.</div>
      </div>
      <div class="form-container">
        <div class="form-shadow"></div>
        <div class="form-text">Let's do this!</div>
        <form>
          <div class="top-form">
            <div class="left-form">
              <div class="form-input">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div class="form-input">
                <label for="email_address">EMAIL</label>
                <input type="email" id="email_address" name="email_address" />
              </div>
              <div class="form-input">
                <label for="password1">PASSWORD</label>
                <input type="password" id="password1" name="password1" />
              </div>
            </div>
            <div class="right-form">
              <div class="form-input">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
              </div>
              <div class="form-input">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" name="phone_number" />
              </div>
              <div class="form-input">
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="password" id="password2" name="password2" />
              </div>
            </div>
          </div>
          <div class="bottom-form">
            <button class="create-account" type="button">Create Account</button>
            <div class="log-in">
              Already have an account?
              <a class="login-link" href="url">Log in</a>
            </div>
          </div>
        </form>
      </div>
      <div></div>
    </div>
  </body>
</html>
